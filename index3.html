<!DOCTYPE html>
<html>
<head>
  <title>Тема письма</title>
  <style>
    /* Общие стили */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    /* Стили для таблицы */
    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
    }

    .table td {
      padding: 10px;
      border: 1px solid #ccc;
    }

    /* Дополнительные стили для оформления письма */
    .header {
      background-color: #f1f1f1;
      text-align: center;
      padding: 20px;
    }

    .header h1 {
      color: #333;
      font-size: 24px;
      margin: 0;
    }

    .content {
      padding: 20px;
    }

    .content p {
      margin-bottom: 10px;
    }

    .footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .footer a {
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <table class="table">
      <tr>
        <td colspan="2" class="header">
          <h1>Тема письма</h1>
        </td>
      </tr>
      <tr>
        <td colspan="2" class="content">
          <p>Здравствуйте!</p>
          <p>Текст вашего письма здесь...</p>
        </td>
      </tr>
      <tr>
        <td colspan="2" class="footer">
          <p>С уважением,</p>
          <p>Ваше имя</p>
          <p><a href="#">Отписаться</a> от рассылки</p>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>

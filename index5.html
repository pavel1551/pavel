<!DOCTYPE html>
<html>
<head>
  <title>Главная страница</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .devices {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .device {
      width: 300px;
      height: 500px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 0 10px;
      padding: 20px;
      box-sizing: border-box;
    }

    @media (max-width: 768px) {
      .device {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Добро пожаловать на главную страницу!</h1>
    <p>Здесь можно разместить описание вашего приложения или другую информацию.</p>
    <div class="devices">
      <div class="device">
        <h2>iPhone</h2>
        <p>Содержимое для iPhone</p>
      </div>
      <div class="device">
        <h2>iPad</h2>
        <p>Содержимое для iPad</p>
      </div>
    </div>
  </div>
</body>
</html>
